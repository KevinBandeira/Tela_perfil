<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
    </style>
</head>
<body>
    <!-- Modal de Alteração de Senha -->
    <div id="modal-senha" class="modal">
        <div class="tudo">
            <div class="voltar">
                <img src="botao-voltar.png" alt="" onclick="closeSenhaModal()" style="cursor: pointer;">
                <h1>Alteração de Senha</h1>
            </div>
            <div class="dados">
                <div class="org-dados">
                    <div>
                        <label for="senhaAtual">Senha Atual:</label>
                    </div>
                    <input type="password" id="senhaAtual" required>
                </div>
                <div class="org-dados">
                    <div>
                        <label for="novaSenha">Nova Senha:</label>
                    </div>
                    <input type="password" id="novaSenha" required>
                </div>
                <div class="org-dados">
                    <div>
                        <label for="confirmaSenha">Confirmar Nova Senha:</label>
                    </div>
                    <input type="password" id="confirmaSenha" required>
                </div>
            </div>
            <div class="btn-modal">
                <button>Salvar Alteração</button>
            </div>
        </div>
    </div>


    <div id="modal-nome" class="modal-tudo">
        <div class="tudo-tudo">
            <div class="voltar">
                <img src="botao-voltar.png" alt="" onclick="closeNomeModal()" style="cursor: pointer;">
                <h1>Alteração de Nome</h1>
            </div>
                <div class="org-dados">
                    <div>
                        <label for="senhaAtual">Novo nome de usuario:</label>
                    </div>
                    <input type="text" id="nomeNovo" required>
                </div>

            <div class="btn-modal">
                <button>Salvar Alteração</button>
            </div>
        </div>
    </div>

    <div id="modal-cpf" class="modal-tudo">
        <div class="tudo-tudo">
            <div class="voltar">
                <img src="botao-voltar.png" alt="" onclick="closeCPFModal()" style="cursor: pointer;">
                <h1>Alteração de CPF</h1>
            </div>
                <div class="org-dados">
                    <div>
                        <label for="senhaAtual">Novo CPF:</label>
                    </div>
                    <input type="text" id="nomeNovo" required>
                </div>

            <div class="btn-modal">
                <button>Salvar Alteração</button>
            </div>
        </div>
    </div>

    
    <div id="modal-email" class="modal-tudo">
        <div class="tudo-tudo">
            <div class="voltar">
                <img src="botao-voltar.png" alt="" onclick="closeEmailModal()" style="cursor: pointer;">
                <h1>Alteração de Email</h1>
            </div>
                <div class="org-dados">
                    <div>
                        <label for="senhaAtual">Novo Email:</label>
                    </div>
                    <input type="text" id="nomeNovo" required>
                </div>

            <div class="btn-modal">
                <button>Salvar Alteração</button>
            </div>
        </div>
    </div>

    <div id="modal-numero" class="modal-tudo">
        <div class="tudo-tudo">
            <div class="voltar">
                <img src="botao-voltar.png" alt="" onclick="closeNumeroModal()" style="cursor: pointer;">
                <h1>Alteração de Número</h1>
            </div>
                <div class="org-dados">
                    <div>
                        <label for="senhaAtual">Novo número:</label>
                    </div>
                    <input type="text" id="nomeNovo" required>
                </div>

            <div class="btn-modal">
                <button>Salvar Alteração</button>
            </div>
        </div>
    </div>

    <div id="modal-numero2" class="modal-tudo">
        <div class="tudo-tudo">
            <div class="voltar">
                <img src="botao-voltar.png" alt="" onclick="closeNumero2Modal()" style="cursor: pointer;">
                <h1>Alteração de Número 2</h1>
            </div>
                <div class="org-dados">
                    <div>
                        <label for="senhaAtual">Novo número:</label>
                    </div>
                    <input type="text" id="nomeNovo" required>
                </div>

            <div class="btn-modal">
                <button>Salvar Alteração</button>
            </div>
        </div>
    </div>

<div class="controller">
    <div class="config">
        <div class="ConfigConta">
            <button class="arroz" style="background:none; border: none; cursor: pointer;">
                <img src="botao-voltar.png" alt="">
            </button>
            <p class="pConfig">Configurações da conta</p>
        </div>
    </div>
    <div class="info">
        <div class="info-2">
            <p class="pInfo">Informações da conta</p>
            <div class="organization">
                <div class="org-info">
                    <div class="info-nome" id="org">
                        <p>Nome de usuário: </p>
                        <input type="text" id="TxtNome" disabled>
                    </div>
                    <div class="info-nome-img">
                        <button>
                            <img src="edit-247.png" alt="" onclick="openNomeModal()">
                        </button>
                    </div>
                </div>
                <div class="org-info">
                    <div class="info-nome" id="org">
                        <p>CPF: </p>
                        <input type="text" id="TxtCpf" disabled>
                    </div>
                    <div class="info-nome-img">
                        <button>
                            <img src="edit-247.png" alt="" onclick="openCPFModal()">
                        </button>
                    </div>
                </div>
                <div class="org-info">
                    <div class="info-nome" id="org">
                        <p>Endereço de e-mail: </p>
                        <input type="text" id="TxtEmail" disabled>
                    </div>
                    <div class="info-nome-img">
                        <button>
                            <img src="edit-247.png" alt="" onclick="openEmailModal()">
                        </button>
                    </div>
                </div>
                <div class="org-info">
                    <div class="info-nome" id="org">
                        <p>Número de telefone: </p>
                        <input type="text" id="TxtTelefone" disabled>
                    </div>
                    <div class="info-nome-img">
                        <button>
                            <img src="edit-247.png" alt="" onclick="openNumeroModal()">
                        </button>
                    </div>
                </div>
                <div class="org-info">
                    <div class="info-nome" id="org">
                        <p>Número de telefone 2: </p>
                        <input type="text" id="TxtTelefone-2" disabled>
                    </div>
                    <div class="info-nome-img">
                        <button>
                            <img src="edit-247.png" alt="" onclick="openNumero2Modal()">
                        </button>
                    </div>
                </div>
                <div class="org-info">
                    <div class="info-nome" id="org">
                        <p>Senha: </p>
                        <input type="password" id="TxtSenha" disabled>
                    </div>
                    <div class="info-nome-img">
                        <button onclick="openSenhaModal()">
                            <img src="edit-247.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrozito">
            <button class="button">Sair da Conta</button>
        </div>
    </div>
</div>
    <script>

        function formatarCPF(cpf) {
        // Formata o CPF no padrão: ***-456-***-**
        return cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "***-$2-***-**");
    }
        function formatarEmail(email) {
            // Mostra as 6 primeiras letras do email
            let nome = email.split('@')[0];
            let dominio = email.split('@')[1];
            let parteOculta = "*".repeat(nome.length - 6);
            return nome.substring(0, 6) + parteOculta + "@" + dominio;
        }

        function formatarTelefone(telefone) {
        // Formata o telefone no padrão: (11) *****-1234
        return telefone.replace(/^(\d{2})(\d{5})(\d{4})$/, "($1) *****-$3");
    }
    
    
        function openSenhaModal() {
            document.getElementById("modal-senha").style.display = "flex";
        }

        function openNomeModal() {
            document.getElementById("modal-nome").style.display = "flex";
        }

        function openCPFModal() {
            document.getElementById("modal-cpf").style.display = "flex";
        }

        function openEmailModal() {
            document.getElementById("modal-email").style.display = "flex";
        }
    
        function openNumeroModal() {
            document.getElementById("modal-numero").style.display = "flex";
        }
    
        function openNumero2Modal() {
            document.getElementById("modal-numero2").style.display = "flex";
        }
    
    
        function closeSenhaModal() {
            document.getElementById("modal-senha").style.display = "none";
        }


        function closeNomeModal() {
            document.getElementById("modal-nome").style.display = "none";
        }

        function closeCPFModal() {
            document.getElementById("modal-cpf").style.display = "none";
        }

        function closeEmailModal() {
            document.getElementById("modal-email").style.display = "none";
        }

        function closeNumeroModal() {
            document.getElementById("modal-numero").style.display = "none";
        }

        function closeNumero2Modal() {
            document.getElementById("modal-numero2").style.display = "none";
        }

    </script>
</body>
</html>
